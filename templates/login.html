<ion-view id="login-page" hide-nav-bar="true">
	<ion-content>
	<div class="form-box">


  <div class="login-logo"><img src="img/logo.svg" id="logo"></div> 

      <div ng-show="authCtrl.error">
        <span>{{ authCtrl.error.message }}</span>
      </div>
  <form ng-submit="authCtrl.login()" id="login-form" class="list">
    
    <div class="form-group">
      <label class="label-control"></label>
      <input type="email" class="form-control" placeholder="email" ng-model="authCtrl.user.email">
    </div>

    <div class="form-group" id="last_input">
      <label class="label-control"></label>
      <input type="password" class="form-control" placeholder="password" ng-model="authCtrl.user.password">
    </div>

    <input type="submit" class="btn btn-default" value="sign in">
  </form>


  <p class="text-p"><a ui-sref="register">Don't have an account?</a></p>
  </div>
	</ion-content>
</ion-view>
